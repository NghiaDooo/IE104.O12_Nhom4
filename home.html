</head>

<body>
    <div id="navbar"></div>

        <div class="slides">

            </div>
            <div class="slide">
                <img src="./assets/images/slider-banner/banner3.png" alt="">
            </div>
            <div class="slide">
                <img src="./assets/images/slider-banner/banner4.png" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>

                </div>
                <a class="button-browse">

                    <img class="img" src="./assets/images/home/right-arrow.svg">
                </a>
            </div>
            <div class="products">
                <div id="today-best-deals-products"></div>
            </div>
        </section>
        <section class="new-products-container">
            <div class="heading">
                <h2 class="content">Sản phẩm mới</h2>
            </div>
            <div class="products">
                <div id="new-products"></div>
                <a href="" class="see-more-link">Xem thêm</a>
            </div>
        </section>
        <section class="best-seller-container">
            <div class="heading">
                <h2 class="content">Sản phẩm bán chạy</h2>
            </div>
            <div class="products">
                <div id="best-seller-products"></div>
                <a href="" class="see-more-link">Xem thêm</a>
            </div>
        </section>
        <section id="top-rate" class="top-rate">
        </section>
    </div>
    <div id="footer">
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/home.js"></script>
    <script src="./data/data.js"></script>
    <script src="./js/common.js"></script>
