<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styleguide.css">
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="home-container">
        <section class="ads-container">
            <section id=" slider-container" class="slider-container">
                <button class="control-btn control-btn--left" onclick="prevSlide()">‹</button>
                <button class="control-btn control-btn--right" onclick="nextSlide()">›</button>
            </section>
            <section id="small-widget" class="small-widget">
                <a href="#">
                    <img src="./assets/images/home/image-4.png" alt="Banner 1">
                </a>
                <a href="#">
                    <img src="./assets/images/home/image-5.png" alt="Banner 2">
                </a>
            </section>
        </section>
        <section class="today-best-deals">
            <div class="heading">
                <div class="content">
                    <div class="text-wrapper">Best Deals</div>
                    <div class="deals-ends-in">
                        <div class="div">Deals ends in</div>
                        <div id="deals-countdown" class="deals-countdown "></div>
                    </div>
                </div>
                <a class="button-browse">
                    <div class="text-wrapper-4">Browse All Product</div>
                    <img class="img" src="./assets/images/home/right-arrow.svg">
                </a>
            </div>
            <div class="products">
                <div id="today-best-deals-products"></div>
            </div>
        </section>
        <section class="new-products-container">
            <div class="heading">
                <h2 class="content">Sản phẩm mới</h2>
            </div>
            <div class="products">
                <div id="new-products"></div>
                <a href="" class="see-more-link">Xem thêm</a>
            </div>
        </section>
        <section class="best-seller-container">
            <div class="heading">
                <h2 class="content">Sản phẩm bán chạy</h2>
            </div>
            <div class="products">
                <div id="best-seller-products"></div>
                <a href="" class="see-more-link">Xem thêm</a>
            </div>
        </section>
        <section id="top-rate" class="top-rate">
        </section>
    </div>
    <div id="footer">
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/common.js"></script>
</body>
<script>
    const productData = {
        "id": "305658",
        "name": "Điện thoại iPhone 15 Pro Max 256GB",
        "title": "iPhone 15 Pro Max",
        "brand": "iPhone (Apple)",
        "cate": "Điện thoại",
        "img": "https://cdn.tgdd.vn/Products/Images/42/305658/iphone-15-pro-max-blue-thumbnew-600x600.jpg",
        "price": 34990000,
        "star": 5,
        "rateCount": 31,
    };
    for (let i = 0; i < 8; i++) {
        addProduct(productData, document.getElementById("today-best-deals-products"));
        addProduct(productData, document.getElementById("new-products"));
        addProduct(productData, document.getElementById("best-seller-products"));
    }
</script>

</html>
