<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/styleguide.css">
    <link rel="stylesheet" href="styles/sign-in-and-sign-up.css">
    <script src="components.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="container-sign-in-and-sign-up">
        <div class="form-sign-in-and-sign-up">

            <div class="header-sign-in-and-sign-up">
                <div class="header-sign-in">
                    <h2>Sign in</h2>
                </div>
                <div class="header-sign-up">
                    <h2>Sign up</h2>
                </div>
            </div>

            <div class="container-sign-up">
                <div class="content-sign-up">
                    <div class="field">
                        <label for="name">Name</label>
                        <input id="name" type="text" />
                    </div>

                    <div class="field">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" />
                    </div>

                    <div class="field password">
                        <label for="password">Password</label>
                        <input id="password" placeholder="8+ characters" type="password" />
                        <img class="eye-password" src="assets/images/sign-in-and-sign-up/Eye.png">
                    </div>

                    <div class="field password">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" placeholder="8+ characters" type="password" />
                        <img class="eye-password" src="assets/images/sign-in-and-sign-up/Eye.png">
                    </div>
                    <!-- https://www.w3schools.com/howto/howto_css_custom_checkbox.asp -->
                    <div class="field-checkbox">
                        <input id="checkbox" type="checkbox" />
                        <p>Are you agree to <a class="term-condition" href="#">Clicon Terms of Condition</a> and <a
                                href="#" class="term-condition">Privacy Policy</a></p>
                    </div>
                </div>
                <div class="button">
                    <button class="button-sign-up-sign-in">Sign up
                        <img src="assets/images/sign-in-and-sign-up/ArrowRight.svg" alt="">
                    </button>
                </div>
            </div>

            <div class="container-sign-in hidden">
                <div class="content-sign-in">
                    <div class="field">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" />
                    </div>

                    <div class="field password">
                        <label for="password">Password</label>
                        <input id="password" placeholder="8+ characters" type="password" />
                        <img class="eye-password" src="assets/images/sign-in-and-sign-up/Eye.png">
                    </div>
                    <!-- https://www.w3schools.com/howto/howto_css_custom_checkbox.asp -->
                    <div class="field-checkbox">
                        <input id="checkbox" type="checkbox" />
                        <p>Are you agree to <a class="term-condition" href="#">Clicon Terms of Condition</a> and <a
                                href="#" class="term-condition">Privacy Policy</a></p>
                    </div>
                </div>
                <div class="button">
                    <button class="button-sign-up-sign-in">Sign up
                        <img src="assets/images/sign-in-and-sign-up/ArrowRight.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sign-in-and-sin-up.js"></script>

</body>

</html>
