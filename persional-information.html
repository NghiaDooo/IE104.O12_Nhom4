<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles/persional-information copy.css" class=""> -->
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styleguide.css">
    <link rel="stylesheet" href="./styles/persional-information.css">
    <title>Document</title>
</head>

<body>
    <div id="personal-information">
        <div class="container-personal-information">

            <div class="personal-information__side-bar">
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/Stack.svg" alt="Dashboard" class="nav-item__icon">
                    <span class="nav-item__text">Dashboard</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/Storefront.svg" alt="Order History"
                        class="nav-item__icon">
                    <span class="nav-item__text">Order History</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/MapPinLine.svg" alt="Track Order"
                        class="nav-item__icon">
                    <span class="nav-item__text">Track Order</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/ShoppingCartSimple.svg" alt="Shopping Cart"
                        class="nav-item__icon">
                    <span class="nav-item__text">Shopping Cart</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/Heart.svg" alt="Wishlist" class="nav-item__icon">
                    <span class="nav-item__text">Wishlist</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/ArrowsCounterClockwise.svg" alt="Compare"
                        class="nav-item__icon">
                    <span class="nav-item__text">Compare</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/Notebook.svg" alt="Cards & Address"
                        class="nav-item__icon">
                    <span class="nav-item__text">Cards & Address</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/ClockClockwise.svg" alt="Browsing History"
                        class="nav-item__icon">
                    <span class="nav-item__text">Browsing History</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/Gear.svg" alt="Setting" class="nav-item__icon">
                    <span class="nav-item__text">Setting</span>
                </div>
                <div class="side-bar__nav-item">
                    <img src="assets/images/persional-information/SignOut.svg" alt="Log-out" class="nav-item__icon">
                    <span class="nav-item__text">Log-out</span>
                </div>
            </div>

            <div class="personal-information__infor">

                <div class="infor__personal-account">

                    <div class="infor-heading">
                        <span class="heading__text">Account Setting</span>
                    </div>

                    <div class="personal-account__field">
                        <div class="field__persional-img">
                            <img class="persional-img" src="assets/images/persional-information/Avatar.png"
                                alt="imgages">
                        </div>
                        <div class="field-input-buttom">
                            <div class="field__input-field ">

                                <div class="input-field__account">
                                    <div class="account__label-input-setting">
                                        <label for="display-name" class="account-label">Display
                                            name</label>
                                        <input type="text" id="display-name" placeholder="Kevin" class="account-input">
                                    </div>
                                    <div class="account__label-input-setting">
                                        <label for="user-name" class="account-label">Username</label>
                                        <input type="text" id="user-name" placeholder="Display name"
                                            class="account-input ">
                                    </div>
                                </div>
                                <div class="input-field__account">
                                    <div class="account__label-input-setting">
                                        <label for="display-name" class="account-label">Full
                                            Name</label>
                                        <input type="text" id="display-name" placeholder="Kevin Gilbert"
                                            class="account-input">
                                    </div>
                                    <div class="account__label-input-setting">
                                        <label for="user-name" class="account-label">Email</label>
                                        <input type="text" id="user-name" placeholder="Kevin.gilbert@gmail.com"
                                            class="account-input">
                                    </div>
                                </div>
                                <div class="input-field__account">
                                    <div class="account__label-input-setting">
                                        <label for="display-name" class="account-label">Secondary
                                            Email</label>
                                        <input type="text" id="display-name" placeholder="kevin12345@gmail.com"
                                            class="account-input">
                                    </div>
                                    <div class="account__label-input-setting">
                                        <label for="user-name" class="account-label">Phone
                                            Number</label>
                                        <input type="text" id="user-name" placeholder="+1-202-555-0118"
                                            class="account-input ">
                                    </div>
                                </div>
                                <div class="input-field__account">
                                    <div class="account__label-input-setting">
                                        <label for="display-name" class="account-label">Country/Region</label>

                                        <select name="display-name" id="display-name" class="account-input   ">
                                            <option value="Bangladesh">Bangladesh</option>
                                            <option value="	VietNam"> VietNam</option>
                                            <option value="Cambodia"> Cambodia</option>
                                            <option value="Indonesia"> Indonesia</option>
                                            <option value="Thailand">Thailand</option>

                                        </select>
                                    </div>
                                    <div class="account__label-input-states-zipcode ">
                                        <div class="account__label-input-setting-states-zipcode">
                                            <label for="user-name" class="account-label">States</label>

                                            <select name="display-name" id="display-name" class="account-input  ">
                                                <option value="DhaKa">DhaKa</option>
                                                <option value="DhaKa">DhaKa</option>
                                                <option value="DhaKa">DhaKa</option>
                                                <option value="DhaKa">DhaKa</option>
                                                <option value="DhaKa">DhaKa</option>
                                            </select>

                                        </div>
                                        <div class="account__label-input-setting-states-zipcode">
                                            <label for="user-name" class="account-label">Zip
                                                Code</label>
                                            <input type="text" id="user-name" placeholder="1207"
                                                class="account-input  ">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="personal-account__button"> Save Changes</button>
                        </div>
                    </div>

                    <!-- <div class="personal-account__button">
                    <a class="button__text"> Save Changes</a>
                </div> -->
                    <!-- <button class="personal-account__button"> Save Changes</button> -->

                </div>

                <div class="infor__shipping-address">

                    <div class="infor-heading">
                        <span class="heading__text">Shipping Address</span>
                    </div>

                    <div class="shipping-address__field-button">
                        <div class="shipping-address__field">

                            <div class="account__label-input">
                                <label for="Company-Name(Optional)" class="account-label">Company Name
                                    <span for="Company-Name(Optional)" class="account__span">(Optional)</span>
                                </label>
                                <input type="text" id="Company-Name(Optional)" class="account-input">
                            </div>
                            <div class="account__label-input">
                                <label for="Address" class="account-label">Address</label>
                                <input type="text" id="Address"
                                    placeholder="Road No. 13/x, House no. 1320/C, Flat No. 5D" class="account-input">
                            </div>
                            <div class="account__label-input ">
                                <label for="Country" class="account-label">Country</label>

                                <select name="display-name" id="display-name" class="account-input">
                                    <option value="DhaKa">DhaKa</option>
                                    <option value="DhaKa">DhaKa</option>
                                    <option value="DhaKa">DhaKa</option>
                                    <option value="DhaKa">DhaKa</option>
                                    <option value="DhaKa">DhaKa</option>
                                </select>

                            </div>
                            <div class="account__label-input ">
                                <label for="Region/State" class="account-label">Region/State</label>

                                <select name="display-name" id="display-name" class="account-input ">
                                    <option value="Select...">Select...</option>
                                    <option value="Select...">Select...</option>
                                    <option value="Select...">Select...</option>
                                    <option value="Select...">Select...</option>
                                    <option value="Select...">Select...</option>
                                </select>
                            </div>

                            <div class="input-field__account">
                                <div class="account__label-input-setting-shipping">
                                    <label for="City" class="account-label">City</label>

                                    <select name="display-name" id="display-name" class="account-input">
                                        <option value="DhaKa">DhaKa</option>
                                        <option value="DhaKa">DhaKa</option>
                                        <option value="DhaKa">DhaKa</option>
                                        <option value="DhaKa">DhaKa</option>
                                        <option value="DhaKa">DhaKa</option>
                                    </select>
                                </div>
                                <div class=" account__label-input-setting-shipping">
                                    <label for="Zip-Code" class="account-label">Zip Code</label>
                                    <input type="text" id="Zip-Code" placeholder="1207" class="account-input">
                                </div>

                            </div>
                            <div class="account__label-input">
                                <label for="Email" class="account-label">Email</label>
                                <input type="text" id="Email" placeholder="kevin12345@gmail.com" class="account-input">
                            </div>

                        </div>
                        <!-- <div class="shipping-address__button">
                        <a class="button__text"> Save Changes</a>
                    </div> -->
                        <button class="shipping-address__button">Save Changes</button>
                    </div>

                </div>


                <div class="infor__change-password">
                    <div class="infor-heading">
                        <span class="heading__text">Change Password</span>
                    </div>
                    <div class="change-password__field">

                        <div class="account__label-input field__icon">
                            <label for="Current-Password" class="account-label">Current Password</label>
                            <input type="text" id="Current-Password" class="account-input">
                            <img src="assets/images/persional-information/Eye.svg" alt="eye"
                                class="change-password-icon">
                        </div>
                        <div class="account__label-input field__icon">
                            <label for="New-Password" class="account-label">New Password</label>
                            <input type="text" id="New-Password" placeholder="8+ characters" class="account-input">
                            <img src="assets/images/persional-information/Eye.svg" alt="eye"
                                class="change-password-icon">
                        </div>
                        <div class="account__label-input field__icon">
                            <label for="Confirm-Password" class="account-label">Confirm Password</label>
                            <input type="text" id="Confirm-Password" class="account-input">
                            <img src="assets/images/persional-information/Eye.svg" alt="eye"
                                class="change-password-icon">
                        </div>
                        <!-- <div class="change-password__button">
                        <a class="button__text">Change Passowrd</a>
                    </div> -->
                        <button class="change-password__button">Change Passowrd</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
