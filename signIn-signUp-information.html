<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/styleguide.css">
    <!-- <link rel="stylesheet" href="styles/forget-password.css"> -->
    <link rel="stylesheet" href="styles/signIn-signUp-information.css">
    <script src="components.js"></script>

</head>

<body>
    <div id="container-signIn-signUp-information">
        <div class="form-signIn-signUp-information">
            <div class="title-heading">
                <h2 class="">Persional information</h2>
            </div>
            <div class="infor-input-field-button">
                <div class="infor-input-field">
                    <div class="input-field">
                        <label for="full-name" class="input-field__label">Full name</label>
                        <input type="text" id="full-name" class="input-field__text">
                    </div>
                    <div class="input-field">
                        <label for="gender" class="input-field__label">Gender</label>
                        <input type="text" id="gender" class="input-field__text">
                    </div>
                    <div class="input-field">
                        <label for="date-of-birth " class="input-field__label">Date of birth</label>
                        <input type="date" id="date-of-birth" class="input-field__text">
                    </div>
                    <div class="input-field">
                        <label for="address" class="input-field__label">Address</label>
                        <input type="text" id="address" class="input-field__text">
                    </div>
                    <div class="input-field">
                        <label for="phone-number" class="input-field__label">Phone number</label>
                        <input type="text" id="phone-number" class="input-field__text">
                    </div>
                    <div class="input-field__city-district-village">
                        <div class="city-district-village__input">
                            <label for=" Province/City" class="input-field__label"> Province/City</label>
                            <select name="" id=" Province/City" class="input-field__text">
                                <option value="" class="">Ho Chi Minh</option>
                                <option value="" class="">Ha Noi</option>
                                <option value="" class="">Da Nang</option>
                                <option value="" class="">Hue</option>
                            </select>
                        </div>
                        <div class="city-district-village__input">

                            <label for="District" class="input-field__label"> District</label>
                            <select name="" id=" District" class="input-field__text">
                                <option value="" class="">Nui Thanh</option>
                                <option value="" class="">Dai Loc</option>
                                <option value="" class="">Duy Xuyen</option>
                                <option value="" class="">Dien Ban</option>
                            </select>
                          </div>

                        <div class="city-district-village__input">
                            <label for="Village" class="input-field__label"> Village</label>
                            <select name="" id=" Village" class="input-field__text">
                                <option value="" class="">Tam Xuan 2</option>
                                <option value="" class="">Tam Xuan 1</option>
                                <option value="" class="">Tam Anh Bac</option>
                                <option value="" class="">Tam Anh Nam</option>
                            </select>
                          </div>
                    </div>
                </div>
                <div class="infor-button">
                    Continue
                    <img src="assets/images/forget-password/ArrowRight.svg" alt="ArrowRight" class="button__icon">
                </div>
            </div>

        </div>
    </div>










</body>

</html>
