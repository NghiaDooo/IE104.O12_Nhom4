<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/styleguide.css">
    <link rel="stylesheet" href="styles/forget-password.css">
    <script src="components.js"></script>

</head>

<body>
    <div id="container-forget-password">
        <div class="container-form-forget-password">
            <div class=" form-forget-password">
                <div class="infor-heading">
                    <h2 class="heading__title">Forget Password</h2>
                    <p class="heading__infor-description">Enter the email address or mobile phone number
                        associated with your Clicon account.</p>
                </div>
                <div class="infor-input-field ">
                    <label class="input-field__label" for="EmailAddress">Email Address</label>
                    <input class="infor-input__text" type="text" id="EmailAddress">
                </div>
                <div class="infor-button">
                    Send Code
                    <img src="assets/images/forget-password/ArrowRight.svg" alt="ArrowRight" class="button__icon">
                </div>
                <div class="Q-A-information">
                    <div class="information__signIn-signUp">
                        <span class="signIn-signUp__ask">Already have account?</span>
                        <a href="#" class="signIn-signUp__rep">Sign In</a>
                    </div>
                    <div class="information__signIn-signUp">
                        <span class="signIn-signUp__ask">Don't have account?</span>
                        <a href="#" class="signIn-signUp__rep">Sign Up</a>
                    </div>
                </div>
                <hr class="line">
                <p class="infor__instruct">You may contact
                    <a href="#" class="instruct__service">Customer Service</a> for help restoring access to your
                    account.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
