<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="stylesheet" href="./styles/product-detail.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styleguide.css">


</head>

<body>
    <div id="navbar"></div>
    <div id="breadcrumb"></div>
    <div class="container">
        <div id="product-details" class="product-details-container">
            <div class="product-preview-container">
                <img id="main-image" src="https://via.placeholder.com/616x464" />
                <div id="images-container" class="images-container">
                    <button class="left-button" onclick="prevImage()"><img class="button-img"
                            src="./assets/images/product-detail/arrow-left.svg"></button>
                    <button class="right-button" onclick="nextImage()"><img class="button-img"
                            src="./assets/images/product-detail/arrow-right.svg"></button>
                </div>
            </div>
            <div class="box-right">
                <div class="product-content">
                    <div class="detail-rate">
                        <p id="detail-stars" class="detail-stars">

                        </p>
                        <p class="details-rate-totals">330 lượt đánh giá</p>
                    </div>
                    <h3>2020 Apple MacBook Pro with Apple M1 Chip (13-inch, 8GB RAM, 256GB SSD Storage) - Space Gray
                    </h3>
                </div>
                <div id="product-price" class="product-price">
                    <p class="price-present"></p>
                    <p class="price-old"></p>
                    <p class="promotion"></p>
                </div>
                <hr>
                <div class="order">
                    <button id="button-add-to-card" class="button-add-to-card">
                        Thêm vào giỏ hàng
                    </button>
                    <button id="button-order" class="button-order">
                        Mua ngay
                    </button>
                </div>
                <div class="product-info-container">
                    <h4>Thông số kỹ thuật</h4>
                    <ul id="product-info" class="product-info">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product-detail.js"></script>
    <script src="./js/app-context.js"></script>
    <script>

    </script>

</body>

</html>
