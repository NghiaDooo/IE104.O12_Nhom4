<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="stylesheet" href="./styles/product-detail.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styleguide.css">
    <link rel="stylesheet" href="./styles/navbar.css">
</head>

<body>
    <div id="navbar">
        <div class="navigation">
            <div class="navigation__top-nav">
                <p class="top-nav__slogan">Chào mừng bạn tới với AbcXyz online store.</p>
                <div class="top-nav__right-content">
                    <div class="right-content__follow-us">
                        <div class="follow-us__text">Follow us:</div>
                        <a href="https://twitter.com"><img class="follow-us__social-icon"
                                src="../assets/images/navbar/logo-twitter.png"></a>
                        <a href="https://facebook.com"><img class="follow-us__social-icon"
                                src="../assets/images/navbar/logo-facebook.png"></a>
                        <a href="https://pinterest.com"><img class="follow-us__social-icon"
                                src="../assets/images/navbar/logo-pinterest.png"></a>
                        <a href="https://reddit.com"><img class="follow-us__social-icon"
                                src="../assets/images/navbar/logo-reddit.png"></a>
                        <a href="https://youtube.com"><img class="follow-us__social-icon"
                                src="../assets/images/navbar/logo-youtube.png"></a>
                        <a href="https://instagram.com"><img class="follow-us__social-icon"
                                src="../assets/images/navbar/logo-instagram.png"></a>
                    </div>
                    <img class="right-content__line-break" src="../assets/images/navbar/line-1.svg">
                    <div class="right-content__call-now">
                        <img class="call-now__call-now-icon" src="../assets/images/navbar/icon-phone-call.png">
                        <div class="call-now__call-now-number">123456789</div>
                    </div>
                </div>
            </div>
            <div class="navigation__middle-nav">
                <div class="middle-nav__logo">
                    <a href="home.html">
                        <img class="logo__logo-icon" src="../assets/images/navbar/logo.png">
                        <div class="logo__logo-text">AbcXyz</div>
                    </a>
                </div>
                <div class="middle-nav__search">
                    <input type="text" id="search" name="search" class="search__search-input"
                        placeholder="Bạn tìm gì...">
                    <img id="search-icon" class="search__search-icon" src="../assets/images/navbar/icon-search.png ">
                </div>
                <div class="middle-nav__icons">
                    <a href="shopping-cart.html">
                        <img class="icons__img" src="../assets/images/navbar/icon-shopping-cart.png">
                    </a>
                    <a href="user-page.html">
                        <img class="icons__img" src="../assets/images/navbar/icon-user.png">
                    </a>
                </div>
            </div>
            <div class="navigation__bottom-nav">
                <div class="bottom-nav__item">
                    <a href="list-product.html?type=phone">
                        <img class="item__item-icon" src="../assets/images/navbar/icon-mobile.png">
                        <div class="item__item-title">ĐIỆN THOẠI</div>
                    </a>
                </div>
                <div class="bottom-nav__item">
                    <a href="list-product.html?type=headphone">
                        <img class="item__item-icon" src="../assets/images/navbar/icon-earphone.png">
                        <div class="item__item-title">TAI NGHE</div>
                    </a>
                </div>
                <div class="bottom-nav__item">
                    <a href="list-product.html?type=backup-charging">
                        <img class="item__item-icon" src="../assets/images/navbar/icon-backup-charger.png">
                        <div class="item__item-title">SẠC DỰ PHÒNG</div>
                    </a>
                </div>
                <div class="bottom-nav__item">
                    <a href="list-product.html?type=charging-cable">
                        <img class="item__item-icon" src="../assets/images/navbar/icon-charger-cable.png">
                        <div class="item__item-title">SẠC, CÁP SẠC</div>
                    </a>
                </div>
            </div>
            <div class="nav__search-2" style="display: none">
                <input type="text" id="search-2" name="search" class="search__search-input" placeholder="Bạn tìm gì...">
                <img id="search-icon-2" class="search__search-icon" src="../assets/images/navbar/icon-search.png ">
            </div>
        </div>
    </div>
    <div id="breadcrumb"></div>
    <div class="content-container">
        <div id="product-details" class="product-details-container">
            <div class="product-preview-container">
                <img id="main-image" src="" />
            </div>
            <div class="box-right">
                <div class="product-content">
                    <div class="detail-rate">
                        <p id="detail-stars" class="detail-stars"></p>
                        <p id="details-rate-totals" class="details-rate-totals">330 lượt đánh giá</p>
                    </div>
                    <h3 id="product-name">2020 Apple MacBook Pro with Apple M1 Chip (13-inch, 8GB RAM, 256GB SSD
                        Storage) - Space Gray</h3>
                </div>
                <div id="product-price" class="product-price">
                    <p class="price-present"></p>
                    <p class="price-old"></p>
                    <p class="promotion"></p>
                </div>
                <hr>
                <div class="order">
                    <button id="button-add-to-card" class="button-add-to-card" onclick="addToCart()">
                        Thêm vào giỏ hàng
                    </button>
                    <button id="button-order" class="button-order" onclick="buyNow()">
                        Mua ngay
                    </button>
                </div>
                <div class="product-info-container">
                    <h4>Thông số kỹ thuật</h4>
                    <ul id="product-info" class="product-info">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/security.js"></script>
    <script src="./js/common.js"></script>
    <script src="data/data.js"></script>
    <script src="./js/product-detail.js"></script>
    <script>

    </script>

</body>

</html>
