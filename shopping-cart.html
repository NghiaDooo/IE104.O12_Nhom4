<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styleguide.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/shopping-cart.css">
    <style>

    </style>
</head>

<body>
    <div id="navbar"></div>
    <main class="cart-container">
        <h1 class="heading">
            <ion-icon name="cart-outline"></ion-icon> Giỏ hàng
        </h1>

        <div class="item-flex">
            <section class="checkout">
                <h2 class="section-heading">Thông tin thanh toán</h2>
                <div class="payment-form">
                    <div class="payment-method">
                        <button class="method selected" onclick="activePayMethod(this)">
                            <ion-icon name="card"></ion-icon>
                            <span>Thanh toán bằng thẻ</span>
                            <img src="./assets/images/shopping-cart/checked.svg">
                        </button>
                        <button class="method" onclick="activePayMethod(this)">
                            <ion-icon name="cash-outline"></ion-icon>
                            <span>Thanh toán khi nhận hàng</span>
                            <img src="./assets/images/shopping-cart/uncheck.svg">
                        </button>
                    </div>
                    <form action="#">
                        <div class="input-container">
                            <label for="name" class="label-defaut">Họ và tên</label>
                            <input type="text" name="name" id="name" class="input-defaut" required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number" class="label-defaut">Số điện thoại</label>
                            <input type="text" name="phone-number" id="phone-number" class="input-defaut" required>
                        </div>
                        <div class="input-container">
                            <label for="province-city" class="label-defaut">Tỉnh/ Thành phố</label>
                            <select name="province-city" id="province-city" class="input-defaut" required>
                            </select>
                        </div>
                        <div class="input-container">
                            <label for="district" class="label-defaut">Quận/ Huyện</label>
                            <select name="district" id="district" class="input-defaut" required>

                            </select>
                        </div>
                        <div class="input-container">
                            <label for="wards" class="label-defaut">Phường/ Xã</label>
                            <select name="wards" id="wards" class="input-defaut" required>
                            </select>
                        </div>
                        <div class="address">
                            <label for="address" class="label-defaut">Số nhà, tên đường</label>
                            <input type="text" name="address" id="address" class="input-defaut" required>
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary" onclick="payButtonClick()">
                    <b>Thanh toán</b>
                </button>
            </section>
            <div class="cart-box">
                <section class="cart">
                    <div class="cart-item-box" id="cart-item-box">
                        <h2 class="section-heading">Hóa đơn</h2>
                    </div>
                    <div class="wrapper">
                        <div class="amount">
                            <div class="subtotal">
                                <span>Tổng tiền</span><span id="subtotal">0₫</span>
                            </div>
                            <div class="shipping">
                                <span>Phí vận chuyển</span><span id="shipping">0₫</span>
                            </div>
                            <div class="total">
                                <span>Thanh toán</span><span id="total">0₫</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <div id="footer">
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./data/data.js"></script>
    <script src="./js/security.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/shopping-cart.js"></script>
</body>
<script>

</script>

</html>
